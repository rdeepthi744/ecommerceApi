<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">

  <p id="message"></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>

  <script src="js/auth.js"></script>
</body>
</html>
